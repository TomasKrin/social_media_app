{% extends "base.html" %}
{% block content %}
<p>Enter email your account was registered on</p>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Change password">
</form>
{% endblock %}
