{% extends "base.html" %}
{% block content %}
<div class="container register">
    <h3>Register</h3><br/>
    <form class="mb-2"  method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control"
                   id="username" aria-describedby="usernameHelp" minlength="3" maxlength="20" required>
            <small id="usernameHelp" class="form-text text-muted">Up to 20
                symbols.</small>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control"
                   id="name" minlength="3" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input name="lastname" type="text" class="form-control"
                   id="lastname" minlength="3" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">Needed to send the new password if you forget this
                one </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control"
                   id="password" aria-describedby="pwdHelp" minlength="8" required>
            <small id="pwdHelp" class="form-text text-muted"> At least 8 symbols are required,
                uppercase letters and some numbers</small>
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Password</label>
            <input name="password2" type="password" class="form-control"
                   id="password2" aria-describedby="pwd2Help" minlength="8" required>
        </div>
        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
    <p>Already registered?<a
            href="{% url 'login' %}"><strong> Login</strong></a></p>
</div>
{% endblock %}
